    <h1>ADD MY PROJECT</h1>
    <div class="main-container">
      <form onsubmit="addProject(event)">
        <div class="project-name">
          <label for="input-project">Project Name</label>
          <input type="text" id="input-project" />
        </div>
        <div class="date">
          <div class="start-date">
            <label for="input-start">Start Date</label>
            <input type="date" id="input-start" />
          </div>
          <div class="end-date">
            <label for="input-end">End Date</label>
            <input type="date" id="input-end" />
          </div>
        </div>
        <div class="description">
          <label for="description">Description</label>
          <textarea id="description" cols="30" rows="5"></textarea>
        </div>
        <label>Technologies</label>
        <div class="container-technologies">
          <div class="tech left">
            <div class="framework">
              <input type="checkbox" id="javascript" />
              <label for="javascript">JavaScript</label>
            </div>
            <div class="framework">
              <input type="checkbox" id="reactJS" />
              <label for="reactJS">ReactsJS</label>
            </div>
          </div>
          <div class="tech right">
            <div class="framework">
              <input type="checkbox" id="golang" />
              <label for="golang">golang</label>
            </div>
            <div class="framework">
              <input type="checkbox" id="java" />
              <label for="java">java</label>
            </div>
          </div>
        </div>
        <div>
          <label for="input-image">Upload Image</label>
          <label for="input-image" class="input-image">
            <span>choose</span>
            <input type="file" id="input-image" hidden />
            <i class="fa-solid fa-paperclip"></i>
          </label>
        </div>
        <div class="btn-submit">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </section>
