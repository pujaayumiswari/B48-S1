<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Crimson+Text&family=Poppins:ital,wght@0,300;0,400;0,700;1,100;1,700&display=swap" rel="stylesheet">
</head>
<body>
   <!--navbar start-->
   <nav>
    <ul>
      <li>
        <img src="image/logo.png" />
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="#"> project</a></li>
      <div class="nav-right">
        <a href="contact.html">Contact</a>
      </div>
    </ul>
  </nav>

  <!--navbar end-->
  
  <div class="contact-container">
  <form action="" class="form" onsubmit="submitData()">
    <h2>GET IN TOUCH</h2>
    <div class="name">
    <label for="name">Name</label>
    <input id="name"/>
    </div>
    <div class="email" >
    <label for="email">Email</label>
    <input id="email"/>
    </div>
    <div class="Phone" >
    <label for="Phone" >Phone Number</label>
    <input id="Phone"/>
    </div>
    <div class="subject" >
    <label for="subject">subject</label>
    <select id="input-subject">
      <option value="Fullstack Developer">Fullstack Developer</option>
      <option value="Front End Developer">Front End Developer</option>
      <option value="Back End Developer">Back End Developer</option>
    </select>
    </div>
    <div class="message" >
    <label for="message">Your Message</label>
    <textarea id="message"></textarea>
    </div>
      <button type="button" onclick="submitData()">Submit</button>
  </form>
  </div>
  <script src="js/contact.js"></script>
</body>
</html>
